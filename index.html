<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.4.47/css/materialdesignicons.min.css"
      integrity="sha512-/k658G6UsCvbkGRB3vPXpsPHgWeduJwiWGPCGS14IQw3xpr63AEMdA8nMYG2gmYkXitQxDTn6iiK/2fD4T87qA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Odin Admin Dashboard</title>
  </head>
  <body>
    <header>
      <!-- Search area -->
      <section class="search_area">
        <form action="_">
          <label for="search_bar">
            <span class="mdi mdi-magnify"></span>
          </label>
          <input type="search" name="search_bar" id="search_bar" />
        </form>
      </section>

      <!-- Notification area -->
      <section class="notification_area">
        <span class="mdi mdi-bell-outline"></span>
        <div class="profile_picture container">
          <img
            class="profile_picture avatar"
            src="https://api.dicebear.com/7.x/bottts/svg?seed=felix"
            alt="Your avatar"
            width="30px"
            height="30px"
          />
        </div>
        <p class="user_name">Morgan Oakley</p>
      </section>

      <!-- Profile card -->
      <section class="profile_card">
        <img
          class="profile_picture large"
          src="https://api.dicebear.com/7.x/bottts/svg?seed=felix"
          alt="Your avatar, larger."
          width="60px"
          height="60px"
        />
        <div class="profile_card handler">
          <span>Hi there,</span>
          Morgan Oakley (@morgan)
        </div>
      </section>

      <!-- Social controls -->
      <section class="controls social">
        <button class="post">New</button>
        <button class="upload">Upload</button>
        <button class="share">Share</button>
      </section>
    </header>

    <nav>
      <!-- Application logo -->
      <section class="app_logo">
        <h1>
          <span class="mdi mdi-view-dashboard"></span>
          Dashboard
        </h1>
      </section>

      <!-- Profile controls -->
      <section class="controls profile">
        <ul class="control_links">
          <li><span class="mdi mdi-home"></span> Home</li>
          <li>
            <span class="mdi mdi-card-account-details-outline"></span> Profile
          </li>
          <li><span class="mdi mdi-message-reply"></span> Messages</li>
          <li><span class="mdi mdi-clock-time-three"></span> History</li>
          <li><span class="mdi mdi-note-multiple"></span> Tasks</li>
          <li><span class="mdi mdi-account-group"></span> Communities</li>
        </ul>
      </section>

      <!-- Application controls -->
      <section class="controls application">
        <ul class="control_links">
          <li><span class="mdi mdi-cog"></span> Settings</li>
          <li><span class="mdi mdi-help-box"></span> Support</li>
          <li><span class="mdi mdi-shield-check"></span> Privacy</li>
        </ul>
      </section>
    </nav>

    <main>
      <!-- Main content -->
    </main>
  </body>
</html>
